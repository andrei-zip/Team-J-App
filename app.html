<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
<header>
    <h1>Treasure Hunt</h1>
    <p>Find locations, answer questions, and earn points!</p>
</header>

<main>
    <div id="game-container">
        <h2 id="question-title">Loading question...</h2>
        <p id="question-text"></p>

        <input type="text" id="answer-input" placeholder="Enter your answer...">
        <button id="submit-answer">Submit</button>

        <p id="feedback"></p>

        <p><strong>Your Score:</strong> <span id="score">0</span></p>
        <p><strong>Time Left:</strong> <span id="timer">30:00</span></p>
    </div>

    <button id="get-location">Update Location</button>
    <p id="location-status">Location not found</p>
</main>

<footer>
    <p>Team-J-App</p>
</footer>
</body>
</html>
