<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fibonacci.css"/>
</head>
<body>
    <h1>Fibonacci</h1>
    <p>A demo of using a harness to create a JS function that finds the Fibonacci number</p>

    <hr/>
    <p>Enter a number to compute the corresponding Fibonacci number</p>
    <form action="javascript:compute()">
        <input id="x" type="number" min="1" max="100">
        <input type="submit">
    </form>
    <p id="answer">The Fibonacci number of <span id="numberX" style="font-size: xx-large">x</span> is <span id="answerY" style="font-size: xx-large">y</span>.</p>

    <hr/>
    <h1>Testing</h1>
    <table id="test-results-table">
        <tr>
            <th>Input</th>
            <th>Expected</th>
            <th>Computed</th>
            <th>Passed</th>
        </tr>
    </table>

    <script src="fibonacci.js"></script>
    <script src="testing.js"></script>

</body>
</html>
